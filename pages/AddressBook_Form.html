<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/logo.jpg">
    <link rel="stylesheet" href="../css/AddressBook_Form.css">
    <title>Address Book Form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img class="logo-content-img" src="../assets/images/logo3.jpg" alt="Logo Image">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text book-text">BOOK</span>
            </div>
        </div>
    </header>
    <div id="formId" class="form-content">
        <form class="form" action="#" onsubmit="save(event)" onreset="resetForm()">
            <div class="form-head">
                <div class="header-text">Person Address Form </div>
                <div>
                    <a href="../pages/homePage.html"><img class="cancel-img" src="../assets/images/cancel2.jpg"
                            alt="Cancel Icon"></a>
                </div>
            </div>
            <div class="row-content">
                <label for="fullname" class="label text">Full Name</label>
                <div class="error-div">
                    <input type="text" class="input" id="fullname" name="fullname" required>
                    <error-output class="text-error" for="text"></error-output>
                </div>
            </div>
            <div class="row-content">
                <label for="tel" class="label text">Phone Number</label>
                <div class="error-div">
                    <input type="tel" id="tel" name="tel" class="input">
                    <error-output class="mobno-error" for="tel"></error-output>
                </div>
            </div>
            <div class="row-content">
                <label for="notes" class="label text">Address</label>
                <div class="error-div">
                    <textarea class="input text" name="address" id="address" style="height: 100px;"></textarea>
                    <error-output class="address-error" for="address"></error-output>
                </div>
            </div>
            <div class="select-items">
                <div name="citySelect" id="citySelect" class="selectDiv">
                    <label for="city" class="label text">City</label>
                    <select name="city" id="city">
                        <option value="" disabled selected hidden>Select City</option>
                        <option value="Howrah">Howrah</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Murshidabad">Murshidabad</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Mysore">Mysore</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Vizag">Vizag</option>
                        <option value="Kanyakumari">Kanyakumari</option>
                        <option value="Pune">Pune</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Surat">Surat</option>
                        <option value="New Delhi">New Delhi</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Amritsar">Amritsar</option>
                        <option value="Srinagar">Srinagar</option>
                        <option value="Indore">Indore</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Allahabad">Allahabad</option>
                        <option value="Varanasi">Varanasi</option>
                        <option value="Patna">Patna</option>
                        <option value="Ranchi">Ranchi</option>
                        <option value="Guwahati">Guwahati</option>
                        <option value="Jaipur">Jaipur</option>
                    </select>
                </div>
                <div name="stateSelect" id="stateSelect" class="selectDiv">
                    <label for="state" class="label text">State</label>
                    <select name="state" id="state">
                        <option value="" disabled selected hidden>Select State</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Tamilnadu">Tamilnadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Hariyana">Hariyana</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Uttar Pradesh">Uttar Pardesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Assam">Assam</option>
                        <option value="Delhi">Delhi</option>
                    </select>
                </div>
                <div name="zipSelect" id="zipSelect">
                    <label for="zip" class="label text">ZipCode</label>
                    <select name="zip" id="zip">
                        <option value="" disabled selected hidden>Select ZipCode</option>
                        <option value="711102">711102</option>
                        <option value="700032">700032</option>
                        <option value="400897">400897</option>
                        <option value="300089">300089</option>
                        <option value="100082">100082</option>
                        <option value="500987">500987</option>
                        <option value="282828">282828</option>
                        <option value="666666">666666</option>
                        <option value="879543">879543</option>
                        <option value="987654">987654</option>
                        <option value="123456">123456</option>
                        <option value="345678">345678</option>
                        <option value="627268">627268</option>
                        <option value="672782">672782</option>
                    </select>
                </div>
            </div>
            <div class="buttonParent">
                <div class="submit-reset">
                    <button type="submit" class="button submitButton">Add</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/Pages.js"></script>
    <script src="../js/AddressBook_Contact.js"></script>
    <script src="../js/AddressBook_Form.js"></script>
</body>

</html>
